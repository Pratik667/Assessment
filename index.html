<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function prime(){
            var flag=true,i,n;
            n = document.myform1.n1.value;
            for(i=2;i<=n-1;i++){
                if(n%i==0){
                    flag=false;
                    break;
                }
            }
            if(flag==true){
                document.getElementById("myspan1").innerHTML="It is a Prime Number";
            }else{
                document.getElementById("myspan1").innerHTML="It is not a Prime Number";
            }
        }
        function fibonacci(){
    let n1 = 0, n2 = 1, nextTerm,i;
    number=document.myform.n.value;

    for (i = 1; i <= number; i++) {
          
        if(n1!=number && n1 < number){     
        $("body #myspan").append(n1+" ,");     
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;       
        }         
    }
    if(number==n2){
    $("body #myspan").append(n2); 
    }

}
    </script>
</head>
<body>
    <div class="container">

      <div class="row">
          <div class="col-md-6">
                <div class="jumbotron">
          
                    <h2 class="display-4 text-center text-success">Prime Number </h2>
                    <pre>Check whether the number is Prime or not a Prime.</pre>
                    </div>
                    <center>
                    <form name="myform1">
                        <input type="text" name="n1"  class="form-control" placeholder="Enter Your Number"/><br/><br/>
                        <input type="button" value="click" class="btn btn-warning" onclick="prime()" ><br/><br/>
                        <span id="myspan1" class="text-danger fw-bold"></span>
            
                    </form>                  
                    </center>
                </div>
                <div class="col-md-6">
                <div class="jumbotron">
          
                    <h2 class="display-4 text-center text-success">Fibonacci Series</h2>
                    <pre>Enter a number and generate a fibonacci series till that number.</pre>
                    </div>
                    <center>
                    <form name="myform">
                        <input type="text" name="n"  class="form-control" placeholder="Enter Your Number"/><br/><br/>
                        <input type="button" value="click" class="btn btn-warning" onclick="fibonacci()" ><br/><br/>
                        <span id="myspan" class="text-danger fw-bold"></span>
            
                    </form>
                </center>
            </div>
            </div>

        
</div>
</body>
</html>
